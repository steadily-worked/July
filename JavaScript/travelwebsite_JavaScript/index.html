<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img id="logo" src="images/logo.png" width="165" height="58">
 
  <div id='menu'>
    <a id='home'>Home</a>
    <a id='seoul'>Seoul</a>
    <a id='tokyo'>Tokyo</a>
    <a id='paris'>Paris</a>
  </div>

  <img id="photo" src="images/home.png" width="90%">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/script.js">
</script>
</body>
</html>

<!--
  1. 기존에 누를 때마다 다른 웹페이지로 이동되도록 하여 4개의 html 파일을 만들었던 것을 간소화
  2. 누르면 '해당 글씨 볼드체 + 이미지 변화'를 css를 이용하지 않고 JS만으로 html파일 내에서 전부 해결
  3. jQuery를 사용하여 '누르면 해당 글씨 볼드체 + 이미지 변화'를 이끌어 내는 과정 (이 과정에서 function click~를 전부 주석처리 하게 되었음)
  4. 마우스를 사진에 올리고 내렸을 때 사진에 그림자가 생겼다가 사라지게 하는 과정
  5. <a '''onclick''' id='home'>Home</a> 에서 onlcick 부분을 지우고 script 내에 따로 만들어서 코드를 간소화하는 과정
  6.  photo id에 붙어있던 onmouseenter="mouseEnterPhoto();", onmouseleave="mouseLeavePhoto();"를 없애주고 5.에서처럼 script 내에 넣어주는 과정
  7.  $(document).on('keydown', processKeyEvent); 를 통해 '키를 눌렀을 때 이벤트가 발생하도록' 만드는 과정
-->
